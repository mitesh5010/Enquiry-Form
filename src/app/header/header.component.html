<div class="header-box">
  <div class="header-top">
    <div>
      <input type="text" class="form-title" placeholder="Untitle form" [(ngModel)]="formTitle">
    </div>
    <div class="publish">
      <button (click)="onPublish()">Publish</button>
    </div>
  </div>
  <div class="options">
    <span class="tab" [routerLink]="['/questions']" routerLinkActive="active-tab" >Questions</span>
    <span class="tab" [routerLink]="['/responses']" routerLinkActive="active-tab">Responses</span>
  </div>
</div>
