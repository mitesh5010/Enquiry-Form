<form  class="" (ngSubmit)="onPublish()">
    <button type="submit" class="publish" >Publish</button>
  <div class="form-container">
    <app-form-title />
    <ng-container>
      @for (question of formService.questions(); track question.id) {
        <app-question [question]="question" />
      }
    </ng-container>
    <button type="button" class="add-question-btn" (click)="addQuestion()">Add Question</button>
  </div>
</form>
